<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
<main>

    
    <header>TOP Library
        <div id='logged'>
        <div id='user-name'></div>
        <button type="button" id='logout'>Logout</button>
        </div>
    </header>
    <div id='login'>
        <div id="firebaseui-auth-container"></div>
        <button  id='local-storage'>Continue with local storage </button>
    </div>
    <div class="add">
        <div class="tooltip"> 
            <button id="add-button">
                +
            </button>
            <span class="tooltiptext">Add a book</span>
        </div>
    </div>

    
    <div id="lib">

    </div>
    
    <div id='mymodal'>
    <div class="popup">
        <form id='addForm'>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title"><br>
            <label for="author">Author</label><br>
            <input type="text" name="author" id="author"><br>
            <label for="pageNumber">Number of Pages</label><br>
            <input type="text" name="pageNumber" id="pageNumber"><br>
            <label for="read" class="container">I've read it
                <input type="checkbox" name="read" id="read">
                <span class="checkmark"></span>
            </label>
            <button id="submit">SUBMIT</button>
        </form>
    </div>
    </div>

</main>


<script src="./script.js"></script>
</body>

</html>
